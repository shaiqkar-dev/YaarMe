<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaarMe | Register</title>

    <link rel="stylesheet" href="./static/app.css">

</head>
<body>
    
    <header class="flex align-centre">
        <h1>YaarMe</h1>
    </header>

    <main class="flex align-centre">
        <section class="flex flex-c form-card sign-up-form">
            <h1 class="m-1 s-h1">Join YaarMe</h1>
            <h2 class="txt-sm m-auto s-h2">Enter the following details to get started.</h2>

            <div class="progress pp">
                <div class="progress-bar"></div>
            </div>

            <form class="flex flex-c m-auto sign-up-form--form register-from" >


                <div class="slide  slide--1 ">
                    <div class="input-wrapper">
                        <input type="text"  class="input" required=''>
                        <label alt='Fist Name' placeholder='First Name'></label>
                    </div>
                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required=''>
                        <label alt='Last Name' placeholder='Last Name'></label>
                    </div>
                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required='' >
                        <label alt='DD-MM-YYYY' placeholder='Your Birthday'></label>
                    </div>

                </div>
                <div class="slide  slide--2">
                    <div class="input-wrapper">
                        <input type="text"  class="input" required=''>
                        <label alt='Username' placeholder='Username'></label>
                    </div>
                    <div class="input-wrapper m-2">
                        <input type="password"  class="input" required=''>
                        <label alt='Password' placeholder='Password'></label>
                    </div>
                    <div class="input-wrapper m-2">
                        <input type="password"  class="input" required=''>
                        <label alt='Confirm Password' placeholder='Ah! Password Again'></label>
                    </div>

                </div>
                <div class="slide  slide--3">
                    <div class="input-wrapper">
                        <input type="text"  class="input" required=''>
                        <label alt='Email' placeholder='Email'></label>
                    </div>

                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required=''>
                        <label alt='Phone' placeholder='Phone'></label>
                    </div>

                </div>
                <div class="slide  slide--4">
                    <div class="input-wrapper">
                        <input type="text"  class="input" required=''>
                        <label alt='Address' placeholder='Address Line 1'></label>
                    </div>
                    <div class="m-2 input-combine">
                        <div class="input-wrapper ">
                            <input type="text"  class="input" required=''>
                            <label alt='City' placeholder='Your City'></label>
                        </div>
                        <div class="input-wrapper ">
                            <input type="text"  class="input" required=''>
                            <label alt='State' placeholder='Your State'></label>
                        </div>
                    </div>
                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required=''>
                        <label alt='Country' placeholder='Your Country'></label>
                    </div>

                </div>
                <div class="slide  slide--5">
                    <div class="input-wrapper">
                        <input type="text"  class="input" required=''>
                        <label alt='Which School you went' placeholder='Your School'></label>
                    </div>

                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required=''>
                        <label alt='Any College' placeholder='Your College'></label>
                    </div>

                    <div class="input-wrapper m-2">
                        <input type="text"  class="input" required=''>
                        <label alt='Any University' placeholder='Your University'></label>
                    </div>

                </div>
                <div class="slide  slide--6">
                    
                    <div class="m-2 input-combine">
                        <div class="input-wrapper ">
                            <input type="text"  class="input" required=''>
                            <label alt='Current Job' placeholder='Any job is great'></label>
                        </div>
                        <div class="input-wrapper ">
                            <input type="text"  class="input" required=''>
                            <label alt='Position' placeholder='Your Role'></label>
                        </div>
                    </div>

                    <div class="input-wrapper m-2">
                        <p>Your skills seperated by commas</p>
                        <div class="skills input tags-input flex align-centre"></div>
                    </div>


                    <p class="termline m-2">By Clicking <strong>Finsih</strong>, you agree to our <a>Policy</a></p>
                </div>

                <div class="input-btn-wrapper flex align-centre">
                    <button class="btn btn-prev" type="button">Prev</button>
                    <button class="btn btn-next" type="button">Next</button>
                </div>
                
            </form>

            <div class="success flex-c align-centre">
                <h1>Hurray! you did it</h1>
                <img src="./static/img/check.svg">
                <p>Check Your Inbox for Confirmation</p>
            </div>
            
            <div class="flex align-centre m-auto rlink"><span class="rlink-txt">Already have an account?</span><a href="./signin.html">Sign In</a></div>

        </section>
    </main>

    <script type="text/javascript" src="./static/js/tags.js"></script>
    <script type="text/javascript" src="./static/js/app.js"></script>

</body>
</html>
