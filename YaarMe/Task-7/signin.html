<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaarMe | Login</title>

    <link rel="stylesheet" href="./static/app.css">

</head>
<body>
    
    <header class="flex align-centre">
        <h1>YaarMe</h1>
    </header>

    <main class="flex align-centre">
        <section class="flex flex-c form-card sign-in-form">
            <h1 class="m-1">Welcome Back</h1>
            <h2 class="txt-sm m-auto">Sign in to get personalized experience follow people and topics you love, and interact with friends.</h2>

            <form class="flex flex-c m-auto sign-in-form--form">

                <div class="input-wrapper">
                    <input type="text"  class="input" required=''>
                    <label alt='Username' placeholder='or Email/Phone'></label>
                </div>
                <div class="input-wrapper m-2">
                    <input type="password"  class="input" required=''>
                    <label alt='Password' placeholder='Password'></label>
                </div>

                <button class="btn m-auto">Login</button>
                
            </form>

            <div class="sep-w-text m-auto">            
                <span>OR</span>
            </div>

            <div class="social-logins-container m-auto flex align-centre">

                <div class="social-btn">
                    <img src="./static/img/google.svg">
                    <span>GOOGLE</span>
                </div>
                <div class="social-btn">
                    <img src="./static/img/facebook.svg">
                    <span>Facebook</span>
                </div>
                <div class="social-btn">
                    <img src="./static/img/twitter.svg">
                    <span>Twitter</span>
                </div>

            </div>

            <div class="flex align-centre m-auto rlink">No Account?<a href="./signup.html"> Create One</a></div>


        </section>
    </main>

</body>
</html>
